// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'base'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.testng', name: 'testng', version: '6.9.5'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.9'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.9'
    compile group: 'org.apache.poi', name: 'poi-scratchpad', version: '3.9'
    compile group: 'org.apache.poi', name: 'ooxml-schemas', version: '1.1'
    compile group: 'org.apache.poi', name: 'openxml4j', version: '1.0-beta'
    compile group: 'org.apache.poi', name: 'poi', version: '3.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'junit', name: 'junit', version: '4.13'
    compile group: 'com.aventstack', name: 'extentreports', version: '3.1.5'
    
}

test{
	useTestNG(){
	suites "src/main/resources/testng.xml"
	}
}
